<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style type="text/css">
      body {
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Rizky Akbar FR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <section id="about" class="pt-5 mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Form Validation</div>
              <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                  <div class="mb-2">
                    <label for="" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Lengkap" autocomplete="off" required />
                    <div class="invalid-feedback">Nama Lengkap Harus Diisi.</div>
                  </div>
                  <div class="mb-2">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" autocomplete="off" required />
                    <div class="invalid-feedback">Email Harus Diisi.</div>
                  </div>
                  <div class="mb-2">
                    <label for="" class="form-label">Jurusan</label>
                    <select class="form-select" name="jurusan" id="jurusan" required>
                      <option selected disabled value="">Jurusan</option>
                      <option value="1">DPIB</option>
                      <option value="2">TO</option>
                      <option value="3">TEKLIN</option>
                      <option value="4">PPLG</option>
                      <option value="5">TJKT</option>
                      <option value="6">DKV</option>
                    </select>
                    <div class="invalid-feedback">Jurusan Harus Diisi.</div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
  
  <script type="text/javascript">
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
       .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
       })
    })()
  </script>
</html>
